<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <script src="bower_components/moment/min/moment.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Doctor Lookup</h1>
    </div>
    <div class="container">
      <div class="page-header">
        <h2>Find a doctor!</h2>
      </div>
      <form id="doctorSearch" class="form-group">
        <label for="location">Location (Required)</label>
        <input type="text" id="location" name="location" placeholder="e.g. 'Seattle, WA'" required class="form-control">

        <label for="issue">Medical Issue</label>
        <input type="text" id="issue"name="issue" placeholder="e.g. 'Sore throat'" class="form-control">

        <label for="name">Name of Doctor</label>
        <input type="text" id="name"name="name" class="form-control" placeholder="e.g. 'Susan'">

        <button type="submit" name="button" class="btn btn-info">Search!</button>
      </form>

      <div id="output">

      </div>

    </div>
  </body>
</html>
